name: Simple Local

on: push

jobs:
  build-node:
    runs-on: ubuntu-latest
    container: node:18

    defaults:
      run:
        working-directory: lab02

    steps:
      - uses: actions/checkout@v3

      - run: node --version
      - run: npm --version

      - name: Install dependencies
        run: npm install

      - name: Run app
        run: node app.js
